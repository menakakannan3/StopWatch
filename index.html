<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <!--css link-->
    <link rel="stylesheet" href="./styles.css">
    <!--googlefont-->
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Permanent+Marker&family=Poppins:wght@200&display=swap" rel="stylesheet">
    <!--googleicon-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <!--js link-->
    <script src="./app.js" defer></script>
</head>
<body>
    <div class="firstcontainer">
        <h1>StopWatch</h1>
        <p><span id="seconds">00</span>:<span id="milliseconds">00</span></p>
        <button  class="start" id="startbutton">Start</button>
        <button class="stop" id="stopbutton">Stop</button>
        <button class="reset" id="resetbutton">Restart</button>
    </div>
</body>
</html>
